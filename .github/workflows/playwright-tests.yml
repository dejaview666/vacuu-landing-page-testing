name: Playwright Tests

on:
  push:
    branches:
      - master  # Или main, если используете эту ветку
  pull_request:
    branches:
      - master  # Или main, если используете эту ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Используйте нужную вам версию

      - name: Install dependencies
        run: |
          npm install -g playwright  # Устанавливаем Playwright глобально
          npm install                # Устанавливаем все зависимости

      - name: Install Playwright browsers
        run: npx playwright install  # Установка браузеров Playwright

      - name: Run Playwright tests
        run: npx playwright test --reporter=html  # Запуск тестов и создание HTML-отчета

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/  # Путь к папке с отчетами
