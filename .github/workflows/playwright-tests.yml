name: Playwright Tests

on:
  push:
    branches:
      - master  # Или main, если используете эту ветку
  pull_request:
    branches:
      - master  # Или main, если используете эту ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Используйте нужную вам версию

      - name: Install dependencies
        run: npm install  # Устанавливаем зависимости

      - name: Run Playwright tests
        run: npx playwright test  # Запуск тестов

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: reports/  # Путь к папке с отчетами
